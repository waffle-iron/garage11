<section class="container post" id='{{id}}'>
    <header>
    <h2 class="title">{{ title }}</h2>
    <span class='options float-right'>
        <span class='close btn icon icon-wrench icon-medium{{#unless perm_blog_update }} disabled{{/unless}}' on-click='openEditPostModal'></span>
        <span class='close btn icon icon-trash-o icon-medium{{#unless perm_blog_delete }} disabled{{/unless}}' on-click='openDeletePostModal'></span>
    </span>
    </header>
    <div class='author'>Author: {{ user.username }} - {{ user.id.sid() }}</div>
    <span class='modified'>Modified: {{formatTime(modified)}}</span>
    <div class="content">{{{ parseMarkdown(content) }}}</div>
    <dialog id="delete-dialog-{{id}}">
        <header>
            <span class="title">Delete post</span>
            <div class="header-options">
                <span class="btn icon icon-close icon-large icon-inverse js-dialog-close"></span>
            </div>
        </header>
        <section>
            Warning! You are about to delete this post.
            Are you sure?
        </section>
        <footer class='footer-options'>
            <button class='button' on-click='deleteBlogPost'>Delete</button>
            <button class='button button-outline' on-click='closeDeletePostModal'>Cancel</button>
        </footer>
    </dialog>
</section>
